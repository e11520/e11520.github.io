<!doctype html>
<html>
  <head>
    {% include head.html %}
  </head>

<body>

  <div class="container">
    {% include header.html %}

    <div class="post-container">
      <article id = "post">        
        <a href="./">
          <h2 id = "post-title">典籍</h2>
        </a>

        <ol>
            {% for collection in site.collections %}
                <li><a class = "archive-link" href="{{ collection.collection }}">{{ collection.title }}</a></li>
            {% endfor %}
        </ol>
      </article>
    </div>
  </div>

{%- include footer.html -%}

</body>
</html>
